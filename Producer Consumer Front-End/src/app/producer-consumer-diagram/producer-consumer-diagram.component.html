<div id="canvas" (click)="SelectorType()" width="1400px" height="774px">
</div>
<div id="control">
  <div class="container">
    <div class="control-box">
      <div class="control-header">Toolkit</div>
      <div id="tools" class="control-inner">
        <div class="tool selected" id="play" (click)="simulate()">
          <fa-icon [icon]="faPlay"></fa-icon>
          <h2>Play</h2>
        </div>
        <div class="tool selected" id="machine" (click)="buildMachine()">
          <fa-icon [icon]="faCogs"></fa-icon>
          <h2>Machine</h2>
        </div>
        <div class="tool" id="queue" (click)="buildQueue()">
          <fa-icon [icon]="faListOl"></fa-icon>
          <h2>Queue</h2>
        </div>
        <div class="tool" id="connect" (click)="connect()">
          <fa-icon [icon]="faLink"></fa-icon>
          <h2>Connect</h2>
        </div>
        <div class="tool" id="redo" (click)="reSimulate()">
          <fa-icon [icon]="faRedoAlt"></fa-icon>
          <h2>Redo</h2>
        </div>
      </div>
    </div>
    <div class="control-box brush">
      <div class="control-header">Settings</div>
      <div class="brush">
        <div class="control-inner2">
          <div class="control-header" style="margin-top:10px!important">Products</div>
          <input id="color" type="text" value="#ff0000" [(ngModel)]="input"
                 (keydown.enter)="updateInput()"/>
        </div>
      </div>
    </div>
  </div>
</div>
